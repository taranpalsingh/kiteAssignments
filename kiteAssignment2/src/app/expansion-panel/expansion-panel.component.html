<div class="container">
  <!-- //hideToggle -->
  <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)"> 
    <mat-expansion-panel-header>
      <mat-panel-title>
        Personal Data
      </mat-panel-title>
      <mat-panel-description>
        Type your name and age
        <mat-icon>account_circle</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input type="text" matInput>
    </mat-form-field>

    
    <mat-form-field>
      <mat-label>Age</mat-label>
      <input type="number" matInput min="1">
    </mat-form-field>

    <mat-action-row>
      <button mat-button color="primary" (click)="nextStep()">
        Next
      </button>
    </mat-action-row>
  </mat-expansion-panel>


  <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle> 
    <mat-expansion-panel-header>
      <mat-panel-title>
        Nationality
      </mat-panel-title>
      <mat-panel-description>
        Name of your country
        <mat-icon>map</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <mat-label>Country</mat-label>
      <input type="text" matInput>
    </mat-form-field>

    <mat-action-row>
      <button mat-button color="primary" (click)="previousStep()">
        Previous
      </button>
      <button mat-button color="primary" (click)="nextStep()">
        Next
      </button>
    </mat-action-row>
  </mat-expansion-panel>


  <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle> 
    <mat-expansion-panel-header>
      <mat-panel-title>
        University
      </mat-panel-title>
      <mat-panel-description>
        Name of your University
        <mat-icon>account_circle</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <mat-label>University</mat-label>
      <input type="text" matInput>
    </mat-form-field>

    <mat-action-row>
      <button mat-button color="primary" (click)="previousStep()">
        Previous
      </button>
    </mat-action-row>
  </mat-expansion-panel>



</div>
